<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>Boolando</title>
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <!-- Header -->
    <header id="menu">
      <div class="container">
        <nav class="navbar d-flex-menu">
          <div class="genders">
            <ul class="d-flex-menu">
              <li class="d-flex-menu"><a href="#">Donna</a></li>
              <li class="d-flex-menu"><a href="#">Uomo</a></li>
              <li class="d-flex-menu"><a href="#">Bambini</a></li>
            </ul>
          </div>
          <div class="logo">
            <img src="./img/boolean-logo.png" alt="boolean-logo" />
          </div>
          <div class="icons d-flex-menu">
            <ul class="d-flex-menu">
              <li class="d-flex-menu">
                <i class="fa-regular fa-user"></i>
              </li>
              <li class="d-flex-menu">
                <i class="fa-regular fa-heart"></i>
              </li>
              <li class="d-flex-menu">
                <i class="fa-solid fa-bag-shopping"></i>
              </li>
            </ul>
          </div>
        </nav>
      </div>
    </header>
    <!-- Main -->
    <main id="cards">
      <section>
        <div class="container">
          <div class="row d-flex">
            <div class="col-4">
              <div class="card">
                <div class="card-image">
                 <img src="./img/1.webp" alt="relaxe fit tee unisex" />
                </div>
                <span class="card-sale">50%</span>
                <span class="card-eco">Sostenibilità</span>
                <div class="card-brand">Levi's</div>
                <div class="card-name-product">RELAXED FIT TEE UNISEX</div>
                <span class="correct-price">14,99€</span>
                <span class="wrong-price-line-through">29,99€</span>
                <div class="heart">
                    <i class="fa-solid fa-heart"></i>
                </div>
              </div>
            </div>
        </div>
      </section>
    </main>
    <!-- Footer -->
    <footer id="description"></footer>
  </body>
</html>
